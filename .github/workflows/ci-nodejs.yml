# بناء واختبار تطبيق Node.js/TypeScript
# CI/CD Pipeline for Node.js Backend and React Frontend

name: Node.js CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - 'server/**'
      - 'shared/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'vite.config.ts'
  # pull_request_target يمرر الـ Secrets بعكس pull_request
  pull_request_target:
    branches:
      - main
    paths:
      - 'client/**'
      - 'server/**'
      - 'shared/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'vite.config.ts'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  # وظيفة فحص النوع والتحقق من الأخطاء
  # Type checking and linting job
  check:
    name: Type Check & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Node 22 مطلوب لدعم import.meta.dirname المستخدم في server/vite.ts
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type checking
        run: npm run check

  # وظيفة بناء المشروع
  # Build job
  build:
    name: Build Project
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Node 22 مطلوب لدعم import.meta.dirname المستخدم في server/vite.ts
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist
          retention-days: 7

  # وظيفة الاختبار (إذا توفرت)
  # Test job (if tests are available)
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: check
    if: false  # تفعيل عند إضافة tests - Enable when tests are added
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Node 22 مطلوب لدعم import.meta.dirname المستخدم في server/vite.ts
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
