# Build Unity for Multiple Platforms (Windows, macOS, Linux, WebGL)

name: Build Unity Multi-Platform

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Ø§Ø®ØªØ± Ø§Ù„Ù…Ù†ØµØ© Ù„Ù„Ø¨Ù†Ø§Ø¡ / Select platform to build'
        required: true
        type: choice
        options:
          - StandaloneWindows64
          - StandaloneOSX
          - StandaloneLinux64
          - WebGL
          - All
        default: 'All'

permissions:
  contents: read

jobs:
  build:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - ${{ github.event.inputs.platform == 'All' && 'StandaloneWindows64' || github.event.inputs.platform }}
          - ${{ github.event.inputs.platform == 'All' && 'StandaloneLinux64' || '' }}
          - ${{ github.event.inputs.platform == 'All' && 'WebGL' || '' }}
        exclude:
          - targetPlatform: ''
    steps:
      # Ø§Ø³ØªÙ†Ø³Ø§Ø® Ø§Ù„Ù…Ø³ØªÙˆØ¯Ø¹
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # Preflight: fail fast if required secrets are missing
      - name: Preflight (check secrets present)
        shell: bash
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        run: |
          if [ -z "$UNITY_LICENSE" ]; then echo "âŒ UNITY_LICENSE is empty"; exit 1; fi
          if [ -z "$UNITY_EMAIL" ] || [ -z "$UNITY_PASSWORD" ]; then echo "âŒ UNITY_EMAIL or UNITY_PASSWORD is empty"; exit 1; fi
          echo "âœ… Unity licensing secrets are present"

      # Download ONNX model if YOLOV8N_ONNX_URL secret is set
      - name: Download ONNX model
        shell: bash
        env:
          YOLOV8N_ONNX_URL: ${{ secrets.YOLOV8N_ONNX_URL }}
        run: |
          MODEL_DIR="Assets/Resources/Models"
          MODEL_PATH="${MODEL_DIR}/yolov8n.onnx"
          if [ -f "$MODEL_PATH" ]; then
            echo "âœ… yolov8n.onnx already present (committed via Git LFS or prior step)."
          elif [ -n "$YOLOV8N_ONNX_URL" ]; then
            echo "â¬‡ï¸  Downloading yolov8n.onnx from YOLOV8N_ONNX_URL..."
            mkdir -p "$MODEL_DIR"
            curl -fsSL "$YOLOV8N_ONNX_URL" -o "$MODEL_PATH"
            echo "âœ… yolov8n.onnx downloaded successfully."
          else
            echo "âš ï¸  yolov8n.onnx is missing and YOLOV8N_ONNX_URL secret is not set."
            echo "   The Unity build will proceed but inference features will be disabled at runtime."
            echo "   To enable inference:"
            echo "     1. Export the model: python -m ultralytics export model=yolov8n.pt format=onnx imgsz=640"
            echo "     2. Import the .onnx into Unity and place it under Assets/Resources/Models/"
            echo "     3. (Optional) Add a YOLOV8N_ONNX_URL secret pointing to a downloadable copy."
            echo "   See Docs/CI_CD_SETUP.md for full instructions."
          fi

      # ØªØ®Ø²ÙŠÙ† Ù…Ø¤Ù‚Øª Ù„Ù…ÙƒØªØ¨Ø© Unity
      # Cache Unity Library
      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ matrix.targetPlatform }}-
            Library-

      # ØªØ­Ø±ÙŠØ± Ù…Ø³Ø§Ø­Ø© Ø§Ù„Ù‚Ø±Øµ
      # Free disk space
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be
        continue-on-error: true

      # Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù…Ø´Ø±ÙˆØ¹
      # Build project
      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 2022.3.22f1
          targetPlatform: ${{ matrix.targetPlatform }}
          buildName: LHD
          versioning: Semantic

      - name: Upload Unity Editor.log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unity-editor-log
          path: |
            **/Editor.log
            /github/home/.config/unity3d/Editor.log
            /github/home/.local/share/unity3d/Editor.log
            /root/.config/unity3d/Editor.log
            /root/.local/share/unity3d/Editor.log

      # Ø±ÙØ¹ Ø§Ù„Ø¨Ù†Ø§Ø¡ ÙƒÙ€ artifact
      # Upload build as artifact
      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: LHD-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
          retention-days: 14

      # Ø¹Ø±Ø¶ Ù…Ù„Ø®Øµ Ø§Ù„Ø¨Ù†Ø§Ø¡
      # Display build summary
      - name: Build Summary
        if: always()
        run: |
          echo "ğŸ® Unity Build Complete!"
          echo "ğŸ–¥ï¸ Platform: ${{ matrix.targetPlatform }}"
          echo "ğŸ”¢ Unity Version: 2022.3.22f1"
          if [ -d "build/${{ matrix.targetPlatform }}" ]; then
            echo "âœ… Build successful"
            echo "ğŸ“¦ Build size:"
            du -sh build/${{ matrix.targetPlatform }}
          else
            echo "âŒ Build failed - artifacts not found"
          fi
