# Build Unity for Multiple Platforms (Windows, macOS, Linux, WebGL)

name: Build Unity Multi-Platform

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Ø§Ø®ØªØ± Ø§Ù„Ù…Ù†ØµØ© Ù„Ù„Ø¨Ù†Ø§Ø¡ / Select platform to build'
        required: true
        type: choice
        options:
          - StandaloneWindows64
          - StandaloneOSX
          - StandaloneLinux64
          - WebGL
          - All
        default: 'All'

permissions:
  contents: read

jobs:
  build:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - ${{ github.event.inputs.platform == 'All' && 'StandaloneWindows64' || github.event.inputs.platform }}
          - ${{ github.event.inputs.platform == 'All' && 'StandaloneLinux64' || '' }}
          - ${{ github.event.inputs.platform == 'All' && 'WebGL' || '' }}
        exclude:
          - targetPlatform: ''
    steps:
      # Ø§Ø³ØªÙ†Ø³Ø§Ø® Ø§Ù„Ù…Ø³ØªÙˆØ¯Ø¹
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # ØªØ®Ø²ÙŠÙ† Ù…Ø¤Ù‚Øª Ù„Ù…ÙƒØªØ¨Ø© Unity
      # Cache Unity Library
      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ matrix.targetPlatform }}-
            Library-

      # ØªØ­Ø±ÙŠØ± Ù…Ø³Ø§Ø­Ø© Ø§Ù„Ù‚Ø±Øµ
      # Free disk space
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main

      # Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù…Ø´Ø±ÙˆØ¹
      # Build project
      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 2022.3.22f1
          targetPlatform: ${{ matrix.targetPlatform }}
          buildName: LHD
          versioning: Semantic

      # Ø±ÙØ¹ Ø§Ù„Ø¨Ù†Ø§Ø¡ ÙƒÙ€ artifact
      # Upload build as artifact
      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: LHD-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
          retention-days: 14

      # Ø¹Ø±Ø¶ Ù…Ù„Ø®Øµ Ø§Ù„Ø¨Ù†Ø§Ø¡
      # Display build summary
      - name: Build Summary
        if: always()
        run: |
          echo "ğŸ® Unity Build Complete!"
          echo "ğŸ–¥ï¸ Platform: ${{ matrix.targetPlatform }}"
          echo "ğŸ”¢ Unity Version: 2022.3.22f1"
          if [ -d "build/${{ matrix.targetPlatform }}" ]; then
            echo "âœ… Build successful"
            echo "ğŸ“¦ Build size:"
            du -sh build/${{ matrix.targetPlatform }}
          else
            echo "âŒ Build failed - artifacts not found"
          fi
