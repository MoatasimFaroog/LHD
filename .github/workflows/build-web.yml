# بناء React Frontend (Vite)
# Build React Frontend with Vite

name: Build Web Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - 'shared/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.ts'
  pull_request:
    branches:
      - main
    paths:
      - 'client/**'
      - 'shared/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.ts'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build-frontend:
    name: Build React Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # Cache node_modules لتسريع البناء
      # Cache node_modules for faster builds
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: npm ci

      - name: Build frontend with Vite
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/public
          retention-days: 14

      # اختبار أن البناء يعمل بشكل صحيح
      # Verify build is valid
      - name: Verify build output
        run: |
          if [ ! -d "dist/public" ]; then
            echo "❌ Build failed - dist/public not found"
            exit 1
          fi
          if [ ! -f "dist/public/index.html" ]; then
            echo "❌ Build failed - index.html not found"
            exit 1
          fi
          echo "✅ Build successful"
          ls -lh dist/public/
