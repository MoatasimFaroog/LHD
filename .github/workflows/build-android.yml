# Build Android APK

name: Build Android APK

on:
  push:
    branches:
      - main
    paths:
      - 'Assets/**'
      - 'Packages/**'
      - 'ProjectSettings/**'
  pull_request:
    branches:
      - main
    paths:
      - 'Assets/**'
      - 'Packages/**'
      - 'ProjectSettings/**'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  buildForAndroid:
    name: Build for Android
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      # Ø§Ø³ØªÙ†Ø³Ø§Ø® Ø§Ù„Ù…Ø³ØªÙˆØ¯Ø¹ Ù…Ø¹ Git LFS
      # Checkout repository with Git LFS
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # ØªØ®Ø²ÙŠÙ† Ù…Ø¤Ù‚Øª Ù„Ù…ÙƒØªØ¨Ø© Unity Ù„ØªØ³Ø±ÙŠØ¹ Ø§Ù„Ø¨Ù†Ø§Ø¡
      # Cache Unity Library for faster builds
      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-Android-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-Android-
            Library-

      # ØªØ­Ø±ÙŠØ± Ù…Ø³Ø§Ø­Ø© Ø§Ù„Ù‚Ø±Øµ Ù„Ù„Ø¨Ù†Ø§Ø¡
      # Free disk space for build
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be
        continue-on-error: true

      # Ø¨Ù†Ø§Ø¡ APK Ù„Ù†Ø¸Ø§Ù… Android
      # Build Android APK
      - name: Build Android APK
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 2022.3.22f1
          targetPlatform: Android
          androidExportType: androidPackage
          androidTargetSdkVersion: AndroidApiLevel34  # Android 14 - stable and widely adopted
          androidKeystoreName: ${{ secrets.ANDROID_KEYSTORE_BASE64 && 'user.keystore' || '' }}
          androidKeystoreBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          androidKeystorePass: ${{ secrets.ANDROID_KEYSTORE_PASS }}
          androidKeyaliasName: ${{ secrets.ANDROID_KEYALIAS_NAME }}
          androidKeyaliasPass: ${{ secrets.ANDROID_KEYALIAS_PASS }}
          buildName: LHD
          versioning: Semantic

      # Ø±ÙØ¹ Ù…Ù„Ù APK ÙƒÙ€ artifact
      # Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LHD-APK
          path: build/Android
          retention-days: 14

      # Ø¹Ø±Ø¶ Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø§Ù„Ø¨Ù†Ø§Ø¡
      # Display build information
      - name: Build Summary
        if: always()
        run: |
          echo "ğŸ® Unity Build Complete!"
          echo "ğŸ“¦ Platform: Android"
          echo "ğŸ”¢ Unity Version: 2022.3.22f1"
          if [ -d "build/Android" ]; then
            echo "âœ… Build artifacts created successfully"
            ls -lh build/Android/
          else
            echo "âŒ Build artifacts not found"
          fi
