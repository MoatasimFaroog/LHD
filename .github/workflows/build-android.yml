# Ø¨Ù†Ø§Ø¡ ØªØ·Ø¨ÙŠÙ‚ Android APK
# Build Android APK

name: Build Android APK

on:
  push:
    branches:
      - main
    paths:
      - 'Assets/**'
      - 'Packages/**'
      - 'ProjectSettings/**'
  pull_request:
    branches:
      - main
    paths:
      - 'Assets/**'
      - 'Packages/**'
      - 'ProjectSettings/**'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  buildForAndroid:
    name: Build for Android
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      # Ø§Ø³ØªÙ†Ø³Ø§Ø® Ø§Ù„Ù…Ø³ØªÙˆØ¯Ø¹ Ù…Ø¹ Git LFS
      # Checkout repository with Git LFS
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # ØªØ®Ø²ÙŠÙ† Ù…Ø¤Ù‚Øª Ù„Ù…ÙƒØªØ¨Ø© Unity Ù„ØªØ³Ø±ÙŠØ¹ Ø§Ù„Ø¨Ù†Ø§Ø¡
      # Cache Unity Library for faster builds
      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-Android-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-Android-
            Library-

      # Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ÙˆØ¬ÙˆØ¯ Ø§Ù„Ø£Ø³Ø±Ø§Ø± Ù‚Ø¨Ù„ Ø§Ù„Ø¨Ù†Ø§Ø¡
      # Preflight: fail fast if required secrets are missing
      - name: Preflight (check secrets present)
        shell: bash
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        run: |
          if [ -z "$UNITY_LICENSE" ]; then echo "âŒ UNITY_LICENSE is empty"; exit 1; fi
          if [ -z "$UNITY_EMAIL" ] || [ -z "$UNITY_PASSWORD" ]; then echo "âŒ UNITY_EMAIL or UNITY_PASSWORD is empty"; exit 1; fi
          echo "âœ… Unity licensing secrets are present"

      # Ø¨Ù†Ø§Ø¡ APK Ù„Ù†Ø¸Ø§Ù… Android
      # Build Android APK
      - name: Build Android APK
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 2022.3.22f1
          targetPlatform: Android
          androidExportType: androidPackage
          androidTargetSdkVersion: AndroidApiLevel34  # Android 14 - stable and widely adopted
          androidKeystoreName: ${{ secrets.ANDROID_KEYSTORE_BASE64 && 'user.keystore' || '' }}
          androidKeystoreBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          androidKeystorePass: ${{ secrets.ANDROID_KEYSTORE_PASS }}
          androidKeyaliasName: ${{ secrets.ANDROID_KEYALIAS_NAME }}
          androidKeyaliasPass: ${{ secrets.ANDROID_KEYALIAS_PASS }}
          buildName: LHD
          versioning: Semantic
          allowDirtyBuild: true
          customParameters: -logFile - -stackTraceLogType Full -nographics

      # Ø±ÙØ¹ Ø³Ø¬Ù„Ø§Øª Unity ÙƒÙ€ artifact
      # Upload Unity logs as artifact
      - name: Upload Unity Editor.log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unity-editor-log
          path: |
            **/Editor.log
            /github/home/.config/unity3d/Editor.log
            /github/home/.local/share/unity3d/Editor.log
            /root/.config/unity3d/Editor.log
            /root/.local/share/unity3d/Editor.log

      # Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ù…Ø®Ø±Ø¬Ø§Øª APK/AAB
      # Verify APK/AAB output
      - name: Verify APK/AAB output
        if: always()
        shell: bash
        run: |
          echo "== build directory =="
          ls -lah build || true
          echo "== build/Android =="
          ls -lah build/Android || true
          echo "== search for apk/aab =="
          find build -maxdepth 6 -type f \( -name "*.apk" -o -name "*.aab" \) -print || true

      # Ø±ÙØ¹ Ù…Ù„Ù APK ÙƒÙ€ artifact
      # Upload APK as artifact
      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: LHD-APK
          path: |
            build/**/*.apk
            build/**/*.aab
            build/Android
          retention-days: 14

      # Ø¹Ø±Ø¶ Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø§Ù„Ø¨Ù†Ø§Ø¡
      # Display build information
      - name: Build Summary
        if: always()
        shell: bash
        run: |
          echo "ğŸ® Unity Build Complete!"
          echo "ğŸ“¦ Platform: Android"
          echo "ğŸ”¢ Unity Version: 2022.3.22f1"
          if find build -maxdepth 6 -type f \( -name "*.apk" -o -name "*.aab" \) | grep -q .; then
            echo "âœ… APK/AAB produced:"
            find build -maxdepth 6 -type f \( -name "*.apk" -o -name "*.aab" \) -print
          else
            echo "âŒ No APK/AAB found. Check unity-logs artifact (Editor.log)."
          fi
