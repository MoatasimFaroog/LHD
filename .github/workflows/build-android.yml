# Build Android APK

name: Build Android APK

on:
  push:
    branches:
      - main
    paths:
      - 'Assets/**'
      - 'Packages/**'
      - 'ProjectSettings/**'
  pull_request:
    branches:
      - main
    paths:
      - 'Assets/**'
      - 'Packages/**'
      - 'ProjectSettings/**'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  buildForAndroid:
    name: Build for Android
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # Checkout repository with Git LFS
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # Cache Unity Library for faster builds
      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-Android-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-Android-
            Library-

      # Preflight: fail fast if required secrets are missing
      - name: Preflight (check secrets present)
        shell: bash
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        run: |
          if [ -z "$UNITY_LICENSE" ]; then echo "‚ùå UNITY_LICENSE is empty"; exit 1; fi
          if [ -z "$UNITY_EMAIL" ] || [ -z "$UNITY_PASSWORD" ]; then echo "‚ùå UNITY_EMAIL or UNITY_PASSWORD is empty"; exit 1; fi
          echo "‚úÖ Unity licensing secrets are present"

      # Download ONNX model if YOLOV8N_ONNX_URL secret is set
      - name: Download ONNX model
        shell: bash
        env:
          YOLOV8N_ONNX_URL: ${{ secrets.YOLOV8N_ONNX_URL }}
        run: |
          MODEL_DIR="Assets/Resources/Models"
          MODEL_PATH="${MODEL_DIR}/yolov8n.onnx"
          if [ -f "$MODEL_PATH" ]; then
            echo "‚úÖ yolov8n.onnx already present (committed via Git LFS or prior step)."
          elif [ -n "$YOLOV8N_ONNX_URL" ]; then
            echo "‚¨áÔ∏è  Downloading yolov8n.onnx from YOLOV8N_ONNX_URL..."
            mkdir -p "$MODEL_DIR"
            curl -fsSL "$YOLOV8N_ONNX_URL" -o "$MODEL_PATH"
            echo "‚úÖ yolov8n.onnx downloaded successfully."
          else
            echo "‚ö†Ô∏è  yolov8n.onnx is missing and YOLOV8N_ONNX_URL secret is not set."
            echo "   The Unity build will proceed but inference features will be disabled at runtime."
            echo "   To enable inference:"
            echo "     1. Export the model: python -m ultralytics export model=yolov8n.pt format=onnx imgsz=640"
            echo "     2. Import the .onnx into Unity and place it under Assets/Resources/Models/"
            echo "     3. (Optional) Add a YOLOV8N_ONNX_URL secret pointing to a downloadable copy."
            echo "   See Docs/CI_CD_SETUP.md for full instructions."
          fi

      # Build Android APK
      - name: Build Android APK
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 2022.3.22f1
          targetPlatform: Android
          androidExportType: androidPackage
          androidTargetSdkVersion: AndroidApiLevel34
          buildName: LHD
          versioning: Semantic
          allowDirtyBuild: true
          customParameters: -logFile - -stackTraceLogType Full -nographics

      # Find Editor.log location inside workspace
      - name: Find Editor.log
        if: always()
        shell: bash
        run: |
          echo "Searching for Editor.log..."
          find . -type f -name "Editor.log" -print || true

      # Upload Unity logs (Editor.log) as artifact
      - name: Upload Unity Editor.log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unity-editor-log
          if-no-files-found: warn
          path: |
            Library/Logs/Editor.log
            Library/Editor.log
            **/Editor.log

      # Verify APK/AAB output
      - name: Verify APK/AAB output
        if: always()
        shell: bash
        run: |
          echo "== build directory =="
          ls -lah build || true
          echo "== build/Android =="
          ls -lah build/Android || true
          echo "== search for apk/aab =="
          find build -maxdepth 6 -type f \( -name "*.apk" -o -name "*.aab" \) -print || true

      # Upload APK/AAB as artifact
      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: LHD-APK
          path: |
            build/**/*.apk
            build/**/*.aab
            build/Android
          retention-days: 14

      # Build summary
      - name: Build Summary
        if: always()
        shell: bash
        run: |
          echo "üéÆ Unity Build Complete!"
          echo "üì¶ Platform: Android"
          echo "üî¢ Unity Version: 2022.3.22f1"
          if find build -maxdepth 6 -type f \( -name "*.apk" -o -name "*.aab" \) | grep -q .; then
            echo "‚úÖ APK/AAB produced:"
            find build -maxdepth 6 -type f \( -name "*.apk" -o -name "*.aab" \) -print
          else
            echo "‚ùå No APK/AAB found. Check unity-editor-log artifact (Editor.log)."
          fi
